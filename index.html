<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="skills.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Dosis:wght@200&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>KAZUKI IWAMOTO</title>
  </head>
  <body>
    <div class="textAnimation">KAZUKI IWAMOTO</div>
    <main>
      <ul class="contents">
        <li class="animationTarget">
          <img src="img/kazuki.png" alt="" />
          <div class="contentsText">
            <h2>HTML, CSS, JavaScript</h2>
            <p>
              半年間独学でプログラミングを学習し<br />
              Nuxt.js ✕ Rails API ✕ Firebase Authで<br />
              ポートフォリオ作成
            </p>
          </div>
        </li>
      </ul>
    </main>

    <div class="inner">
      <div class="header">
        <h1>My Skills</h1>
      </div>
      <div class="container">
        <div class="skill-box">
          <div class="skill-title">
            <div class="img">
              <img src="img/html.png" class="skill-icon" />
            </div>
            <h3>HTML 5</h3>
          </div>
        </div>
        <div class="skill-box">
          <div class="skill-title">
            <div class="img">
              <img src="img/css.png" class="skill-icon" />
            </div>
            <h3>CSS 3</h3>
          </div>
        </div>
        <div class="skill-box">
          <div class="skill-title">
            <div class="img">
              <img src="img/js.png" class="skill-icon" />
            </div>
            <h3>JavaScript</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
